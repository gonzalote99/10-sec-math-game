<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>10 sec math game</title>
</head>
<body>
  <section class="background-section">
       <h1 class="title">10 sec math game</h1>
       <p class="game-description">
        10 seconds to solve math operation
       </p>
       <div class="centerdiv">
        <div class="insertBox">
           <div class="middleBox">
          <div class="equation-box">
            <h2 class="equation"></h2>
          </div>
          <input id="user-input" type="number" class="user-input">
          <h4>score: <span id="score" class="score">0</span> </h4>
          <button id="restart-button" class="btn restart-button" disabled>restart</button>
           </div>
        </div>
       </div>
  </section>
  <footer>
    <div class="container">
       <div class="row">
         <div class="col-md-6">
           <h3>about</h3>
           <p>
            created for me
           </p>
         </div>
         <div class="col-md-3">
           <h3>quick links</h3>
           <nav>
           <ul>
            <li><a href="https://github.com/gonzalote99?tab=repositories">repositories</a> </li>
           </ul>
           </nav>
         </div>

       </div>
       <div class="copyright">
           <hr />
           <p>&copy; 2050</p>
       </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
